<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet">
    <title>Update Entry for Sleep Tracker</title>

</head>
<body>
<h1 class="text-center">Update Entry for Sleep Tracker</h1>
<h1 class="text-center" id="spanmessage" th:if="${message}" th:text="${message}"></h1>
<form action="#" method="POST" th:action="@{/}" th:object="${sleepInfo}">
    <div class="container">

        <input th:field="*{id}" type="hidden"/>
        <div class="form-group row">
            <label for="sleepDateTime">Sleep Date Time</label>
            <input class="form-control" id="sleepDateTime" name="sleepDateTime"

                   th:value="*{{sleepDateTime}}"
                   type="datetime-local">
        </div>
        <div class="form-group row">
            <label for="getUpDateTime">Get up Date Time</label>
            <input class="form-control" id="getUpDateTime" name="getUpDateTime"

                   th:value="*{{getUpDateTime}}"
                   type="datetime-local">
        </div>
        <button class="btn btn-primary" type="submit"> Save Entry</button>
    </div>
</form>
</body>
</html>
